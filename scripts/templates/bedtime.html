{% extends 'layout.html' %}
{% block headscript %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.3.1/bokeh.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">
{% endblock headscript %}

{% block content %}
    <div class="container-fluid">  
        <div class= "row justify-content-center table-responsive">
            <h3>Bedtime</h3>
            <h5>{{date_string}}<small class="text-muted"> {{start_time_string}} thru {{end_time_string}}</small></h5>
            <table class="table">
                <!--thead class=''>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead-->
                <tbody>
                    {%for item in data%}
                        <tr>
                            <td scope="row" >
                                <p class= "font-weight-normal">{{item.time_string}}</p>
                            </td>
                            <td scope="row">
                                <a class="reading-img" href="{{url_for('static', filename= 'ReadingImagesOriginals/' + item.file_name)}}">
                                    <img src="{{url_for('static', filename= 'ReadingImagesResized/' + item.file_name)}}">
                                </a>    
                            </td>
                        </tr>
                       {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Live Video Feed</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body justify-content-center text-center">
                <img id= "loader" class= "loader" src="{{ url_for('static', filename= 'loader.gif') }}" width="100%">
                <img id= "video-feed" src="{{ url_for('video_feed') }}" width="100%">
            </div>
            <div class="modal-footer">
            </div>
        </div>
        </div>
    </div>


    {{graph_script | safe}}
{% endblock content %}
