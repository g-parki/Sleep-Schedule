{% extends 'layout.html' %}
{% block headscript %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.3.1/bokeh.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">
{% endblock headscript %}

{% block content %}
    <h2>Home</h2>
    <div class="container">
        <div class= "row justify-content-center">
            <div class= "col-11">
                <div class= "row justify-content-center text-center">
                    <img id= "loader" class= "loader" src="{{ url_for('static', filename= 'loader.gif') }}" width="70%">
                    <img id= "video-feed" src="{{ url_for('video_feed') }}" width="100%">
                </div>
                <div class= "row justify-content-center">
                    {{graph_div | safe}}
                </div>
            </div>
        </div>
        
        <div class= "row justify-content-center" style='margin-top:10px; margin-bottom:10px;'>
            <div class= "col-12 justify-content-center text-center">
                <div class="btn-group d-none" role="group" aria-label="Basic example">
                    <button type="submit" class="btn btn-secondary classification" name="classification" value=0.0>Empty</button>
                    <button type="submit" class="btn btn-secondary classification" name= "classification" value=1.0>Awake</button>
                    <button type="submit" class="btn btn-secondary classification" name= "classification" value=2.0> Asleep</button>   
                </div>
            </div> 
        </div>
        <div class= "row alert-container justify-content-center text-center"></div> 
    </div>
    {{graph_script | safe}}
{% endblock content %}
