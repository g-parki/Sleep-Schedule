{% extends 'layout.html' %}
{% block headscript %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.3.1/bokeh.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">
{% endblock headscript %}

{% block content %}
    <div class="container-fluid">
        <div class="row ">
            <div class= "col">
                <h3>Past 24 Hours</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class= "col">
                {{graph_div | safe}}
            </div>
        </div>
        
        <div class= "justify-content-center top-buffer table-responsive">
            <h3>Recent Bedtimes<br>
                <small class="text-muted pointer-cursor" id= "playlivetext">
                    View Live
                    <svg id= "playbutton" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                    <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                    </svg>
                </small>
            </h3>
            <table id="homepagetable" class="table table-hover">
                <!--thead class=''>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead-->
                {{rendered_table | safe}}
            </table>
        </div>
    </div>
    <!-- Modal -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Live Video Feed</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body justify-content-center text-center">
                <img id= "loader" class= "loader" src="{{ url_for('static', filename= 'loader.gif') }}" width="100%">
                <img id= "video-feed" src="{{ url_for('video_feed') }}" width="100%">
            </div>
            <div class="modal-footer">
            </div>
        </div>
        </div>
    </div>
    {{graph_script | safe}}
{% endblock content %}
{% block scripts%}
    <script>
        $(document).ready(function(){
            //code that works goes here
        });
    </script>
{% endblock scripts%}
