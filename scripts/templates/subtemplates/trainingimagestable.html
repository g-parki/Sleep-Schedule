{%for row in data|batch(3)%}
<div class="row justify-content-center text-center">
    {%for item in row%}
    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4" style="position: relative; justify-content: center;">
        <img class= "img-responsive rounded training-image" src="{{url_for('static', filename=item.folder_resized + '/' + item.file_name)}}"  width="100%" height="auto">
        <div class="btn-group btn-group-sm btn-group-toggle text-center overlay-btn-grp-sm" data-toggle="buttons" data-filename= {{item.file_name}}>
            {%if item.value == 'Empty'%}
            <label class="btn btn-outline-light training-correction active " value=0.0>
                <input type="radio" name="options" id="option1" checked> Empty
            </label>
            {%else%}
            <label class="btn btn-outline-light training-correction" value=0.0>
                <input type="radio" name="options" id="option1"> Empty
            </label>
            {%endif%}
            {%if item.value == 'Awake'%}
            <label class="btn btn-outline-light training-correction active" value=1.0>
                <input type="radio" name="options" id="option2" checked> Awake
            </label>
            {%else%}
            <label class="btn btn-outline-light training-correction" value=1.0>
                <input type="radio" name="options" id="option2"> Awake
            </label>
            {%endif%}
            {%if item.value == 'Asleep'%}
            <label class="btn btn-outline-light training-correction active" value=2.0>
                <input type="radio" name="options" id="option3" checked> Asleep
            </label>
            {%else%}
            <label class="btn btn-outline-light training-correction" value=2.0>
                <input type="radio" name="options" id="option3"> Asleep
            {%endif%}
            </div>
    </div>
    {%endfor%}
</div>
{%endfor%}
