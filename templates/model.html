{% extends 'layout.html' %}

{% block headscript %}

{% endblock headscript %}
        

{% block content %}
    <h2>Model {{model | safe}}</h2>
        <div class='w-100 border-bottom'>
            <p>Accuracy: {{accuracy}}</p>
        </div>

    <div class='h-25'>
        <div class='row'>
            <div class='col'>
                <p></p>
            </div>
        </div>
        <div class='row'>
            <div class='col'>

        </div>
    </div>
    
    {{graph_script | safe}}
{% endblock content %}

{% block scripts%}
{% endblock scripts%}
